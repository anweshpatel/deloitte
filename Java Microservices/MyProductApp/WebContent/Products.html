<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Product Selection</title>
	</head>
	<body>
		<h3>Select your products:-</h3>
		<form action="Checkout">
			<table>
				<tr>
					<td>Bags</td>
					<td><input type="checkbox" name="products" value="Bags"></td>
				</tr>
				<tr>
					<td>Shoes</td>
					<td><input type="checkbox" name="products" value="Shoes"></td>
				</tr>
				<tr>
					<td>Shirt</td>
					<td><input type="checkbox" name="products" value="Shirt"></td>
				</tr>
				<tr>
					<td>Pants</td>
					<td><input type="checkbox" name="products" value="Pants"></td>
				</tr>
				<tr>
					<td>Belt</td>
					<td><input type="checkbox" name="products" value="Belt"></td>
				</tr>
				<tr>
					<td>Wallet</td>
					<td><input type="checkbox" name="products" value="Wallet"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Checkout"></td>
					<td><input type="reset" value="Clear Selection"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
