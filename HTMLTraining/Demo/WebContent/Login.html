<!DOCTYPE html>
	<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Login</title>
		<script type="text/javascript" src="LoginScript.js"></script>
	</head>
	<body bgcolor="#999da3" text="#081c45">
		<font face="Arial" size="20">
			<center>Login</center>
		</font>
		<font face="Arial">
		<hr color="#081c45"/>
		<center>
		<form 
			action="Success.html"
			onsubmit="return validate()">

			<table>
			<tr>
				<td colspan="2"><span id="errUsername"></span></td>
			</tr>
			<tr>
				<td>User ID:</td>
				<td><input type="text" id="username" name="username"></td>
			</tr>
			<tr>
				<td colspan="2"><span id="errPassword"></span></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" id="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2"><span id="finalLine"></span></td>
			</tr>
			<tr>
				<td align="center"><input type="submit" value="Sign In"></td>
				<td align="center"><input type="reset" value="Clear"></td>
			</tr>
			</table>
		</form>
		</center>
		</font>
	</body>
</html>
