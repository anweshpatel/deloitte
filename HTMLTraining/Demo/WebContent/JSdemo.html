<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>JavaScript Demo</title>
		<script type="text/javascript">
			function display(){
				alert("Bazinga!");
				var n = confirm("Sure??");
				if(n==true){
					alert("YES!!");
					var name = prompt("What is your name?");
					alert("Welcome, "+name);
				} else {
					alert(":(");
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="Go" onClick="display()">
	</body>
</html>
