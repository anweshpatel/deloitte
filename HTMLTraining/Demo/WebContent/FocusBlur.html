<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
		function addNumbers(){
		    var num1 = document.getElementById("num1");
		    var num2 = document.getElementById("num2");
		    document.forms[0].num3.value = parseInt(num1.value) +parseInt(num2.value);
		}
		
		function newNum() {
			var num1 = document.getElementById("num1");
			document.forms[0].num2.value = parseInt(num1.value)*2;
		}
		</script>
	</head>
	<body>
		<form>
			<pre>
			First Number : <input type="text" id="num1" onkeyup="newNum()"><br/>
			Second Number :<input type="text" id="num2" onfocus="addNumbers()"><br/>
			Result :<input type="text" id="num3"><br/>
		</form>
	</body>
</html>
